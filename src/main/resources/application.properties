# Currently Amazon landing doesn't use proposed /search/complete API for typeahead, and I failed to locate interaction with that endpoint
# I use current typeahead endpoint instead. OK?
amznscoreguess.amazon.endpoint=https://completion.amazon.com/api/2017/suggestions
# set to 0 to disable processing for input that Amazon recognizes only after spell-corrections
amznscoreguess.normalization.allowed.spellcorrection.distance=1
amznscoreguess.prewarm.enabled=true